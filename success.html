<!DOCTYPE html>
<html>
<head>
  <title>Bill</title>
<link rel="stylesheet" href="/bill.css">
</head>
<script src="/success.js"></script>
<body onload="fillBill()">
  <h1>Form submitted successfully!</h1>
  <h2>Bill</h2>
    <table>
      <tr>
        <th>ID</th>
        <td id="id"></td>
      </tr>
      <tr>
        <th>Name</th>
        <td id="name"></td>
      </tr>
      <tr>
        <th>Mobile Number</th>
        <td id="mobile"></td>
      </tr>
      <tr>
        <th>Address</th>
        <td id="address"></td>
      </tr>
      <tr>
        <th>Product Name</th>
        <td id="product-name"></td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td id="quantity"></td>
      </tr>
      <tr>
        <th>Brand</th>

      </tr>
      <tr>

    <button onclick="printPage()">Print</button>

</html>
